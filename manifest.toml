#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "photoprism"
name = "Photoprism"
description.en = "AI-Powered Photos App for the Decentralized Web"
description.fr = "Gestion de photos en ligne"

version = "2024.05.31~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "AGPL-3.0-only"
website = "https://photoprism.app"
demo = "https://demo-fr.photoprism.app"
admindoc = "https://docs.photoprism.app/developer-guide/"
userdoc = "https://docs.photoprism.app/user-guide/"
code = "https://github.com/photoprism/photoprism"
fund = "https://www.photoprism.app/membership"

[integration]
yunohost = ">= 12.0"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "300M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/photoprism"

    [install.init_main_permission]
    help.en = "If enabled, Photoprism will be accessible by mobile apps and by users without a YunoHost account. This can be changed later in the webadmin."
    help.fr = "Si cette case est cochée, Photoprism sera accessible par des applications mobiles et par les utilisateurs n’ayant pas de compte YunoHost. Vous pourrez changer cela dans la webadmin."
    type = "group"
    default = "visitors"

    [install.admin]
    type = "user"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.password]
    help.en = "Photoprism currently supports only one user : admin. Choose a password here."
    help.fr = "Photoprism ne permet qu'un seul utilisateur pour le moment. Choisissez un mot de passe ici."
    type = "password"

[resources]
    [resources.sources]
    [resources.sources.main]
        amd64.url = "https://github.com/photoprism/photoprism/releases/download/240531-60b3a4628/photoprism_240531-60b3a4628-linux-amd64.tar.gz"
        amd64.sha256 = "1859df8e95c054fb4ff9c9de80ed0db96a1126f91d3e57946628fa92008229eb"

        arm64.url = "https://github.com/photoprism/photoprism/releases/download/240531-60b3a4628/photoprism_240531-60b3a4628-linux-arm64.tar.gz"
        arm64.sha256 = "16d5ef94dd733bd46db49b10c25a019b9510e690d40efee1d691c20a72263044"

        armhf.url = "https://github.com/photoprism/photoprism/releases/download/240531-60b3a4628/photoprism_240531-60b3a4628-linux-arm.tar.gz"
        armhf.sha256 = "be9f10f8fe65d2cde285d0eafca3067c9f4344eb56cc01566e52f14027f929f2"

        autoupdate.strategy = "latest_github_release"
        autoupdate.asset.amd64 = ".*amd64.tar.gz"
        autoupdate.asset.arm64 = ".*arm64.tar.gz"
        autoupdate.asset.armhf = ".*arm.tar.gz"

    [resources.system_user]

    [resources.install_dir]
    
    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    sharing.url = "/s"
    sharing.allowed = "visitors"
    sharing.show_tile = false
    sharing.protected = true

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "exiftool",
        "darktable",
        "rawtherapee",
        "imagemagick",
        "libvips42",
        "libjxl-tools",
        "ffmpeg",
        "libavcodec-extra",
        "sqlite3",
        "tzdata",
        "libc6-dev",
        "libssl-dev",
        "libxft-dev",
        "libhdf5-serial-dev",
        "libpng-dev",
        "libheif-examples",
        "librsvg2-bin",
        "libx264-dev",
        "libx265-dev",
        "libnss3",
        "libfreetype6",
        "libfreetype6-dev",
        "libfontconfig1",
        "libfontconfig1-dev",
        "libzmq3-dev",
        "libimage-exiftool-perl",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"

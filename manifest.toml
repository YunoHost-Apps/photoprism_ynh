#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "photoprism"
name = "Photoprism"
description.en = "AI-Powered Photos App for the Decentralized Web"
description.fr = "Gestion de photos en ligne"

version = "2023.09.23~ynh1"

maintainers = ["Thovi98"]

[upstream]
license = "AGPL-3.0-only"
website = "https://photoprism.app"
demo = "https://demo-fr.photoprism.app"
admindoc = "https://docs.photoprism.app/developer-guide/"
userdoc = "https://docs.photoprism.app/user-guide/"
code = "https://github.com/photoprism/photoprism"
fund = "https://www.photoprism.app/membership"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = true
ldap = false
sso = false
disk = "50M"
ram.build = "300M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/photoprism"

    [install.init_main_permission]
    help.en = "If enabled, Photoprism will be accessible by mobile apps and by users without a YunoHost account. This can be changed later in the webadmin."
    help.fr = "Si cette case est cochée, Photoprism sera accessible par des applications mobiles et par les utilisateurs n’ayant pas de compte YunoHost. Vous pourrez changer cela dans la webadmin."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["fr", "en"]
    default = "fr"

    [install.password]
    help.en = "Photoprism currently supports only one user : admin. Choose a password here."
    help.fr = "Photoprism ne permet qu'un seul utilisateur pour le moment. Choisissez un mot de passe ici."
    type = "password"

[resources]
    [resources.sources]
    [resources.sources.main]
    format = "docker"
    extract = true
    prefetch = false

    amd64.url = "photoprism/develop:231026-bullseye"
    amd64.sha256 = "ec866690e5591bab1a6676e098d1febb3e76157308a6c619a2a1db245466007f"

    arm64.url = "photoprism/develop:231026-bullseye"
    arm64.sha256 = "75464e246c8991151878077bbe059dd2e39752fcab911f847458664042fbf2af"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]
    subdirs = ["assets"]

    [resources.permissions]
    main.url = "/"

    sharing.url = "/s"
    sharing.allowed = "visitors"
    sharing.show_tile = false
    sharing.protected = true

    [resources.ports]
    main.default = 8095

    [resources.apt]
    packages = [
        "libc6-dev",
        "libssl-dev",
        "libxft-dev",
        "libhdf5-serial-dev",
        "libpng-dev",
        "libheif-examples",
        "librsvg2-bin",
        "libx264-dev",
        "libx265-dev",
        "libnss3",
        "libfreetype6",
        "libfreetype6-dev",
        "libfontconfig1",
        "libfontconfig1-dev",
        "libzmq3-dev",
        "ffmpeg",
        "libimage-exiftool-perl",
        "mariadb-server",
    ]

    [resources.database]
    type = "mysql"
